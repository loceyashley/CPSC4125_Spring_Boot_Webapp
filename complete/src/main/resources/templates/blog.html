<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"  />

    <title>Question</title>
  </head>
  <body>
  <style> body{  background-color: #ffffe6;}</style>
    <div th:replace="fragments/header :: header(content='contact')"></div>
    <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">Answer The Question</h1>
        <hr class="my-4">
    </div>
     <form id="blog-form">
      <div id="BlogQ" style="font-size: 50px; font-style: bold; text-align: center; color:blue; border-style:solid; border-color:black;">What is your favorite breed of animal? share below </div>
        <div class="form-group">
            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Javascript for the submission of the form using Jquery and Ajax -->
    <script>
        //form handler
        $("#blog-form").submit(function(event){
            //stop form from submitting as it normally would
            event.preventDefault();
            //default way to send data is as a JSON {"var":"value","var":"value"....}
            //get Values from the form above and assign to variable names
            
            //console.log(exampleFormControlInput1.value); would print the input for email
            //console.log(exampleFormControlTextarea1.value); would get and print the input for textarea (message)
            var formData = {"answer": exampleFormControlTextarea1.value};
            $.ajax({
                type: 'POST',
                url: '/blog',
                data: JSON.stringify(formData),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data){
                    console.log(data);
                }
            });
        });
    </script>
   
  </body>
</html>
